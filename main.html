<main>
<!-- Botones -->
  <div class="d-flex justify-content-center my-3">
      
      <!-- Boton Mostar Tabla de contacto -->
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar Contacto</button>
      <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">Nuevo Contacto
        </button>
  </div>

<!-- Tabla de contactos -->

  <div class="container col-12 col-6 d-flex justify-content-center" id="divContactos"></div>

<!-- NOTIFICACION  -->

<div class="toast-container position-fixed bottom-0 end-0 p-3">

<!-- Toasts -->
  <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-header p-0">
      <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
      <strong class="me-auto" id="tituloNotificacion"></strong>
      <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

    <div class="toast-body" id="mensajeNotificacion"></div>

  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="crearContactoModal" tabindex="-1" role="dialog" aria-labelledby="tituloCrearContactoModal" aria-hidden="true">
  
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloCrearContactoModal">Crear Contacto</h5>
      </div>
      <!-- Formulario -->
      <form onsubmit="insertarContacto()" method="dialog" id="formulario">

      <div class="modal-body">      

          <div class="mb-3">
            <label for="nombre" class="form-label">Introduce el nombre del contacto</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required>
          </div>
    
          <div class="mb-3">
            <label for="correo" class="form-label">Introduce el correo del contacto</label>
            <input type="email" class="form-control" name="correo" id="correo" required>
          </div>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        <button type="submit" class="btn btn-success">Crear Contacto</button>

      </div>

      </form>
    </div>
  </div>
</div>
  

</main>
